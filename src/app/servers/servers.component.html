<p>Hello World</p>
<app-server *ngFor="let server of servers"></app-server>

<label>Server Name</label>
<!-- event binding  -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- Property binding -->
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p>{{ serverName }}</p> -->

<!-- <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No Server was Created</p>
</ng-template>
<br />
<label> UserName</label>
<input type="text" class="form-control" [(ngModel)]="userName" />
<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="resetUser()"
>
  Reset User
</button>
<div class="container">
  {{ userName }}
</div>

<br />
<button class="btn btn-secondary" (click)="togglePass = !togglePass">
  Toggle Pass
</button>
<div *ngIf="togglePass">Password = <span class="secondary">@123#</span></div>

<br />
<button class="btn btn-secondary" (click)="dynamicList()">
  Add dynamicList
</button>
<div
  class="container"
  *ngFor="let t of counter; let i = index"
  [ngStyle]="{ 'background-color': t % 2 == 0 ? 'red' : 'darkblue' }"
  [ngClass]="{ 'white-text': true }"
>
  index:{{ i }}:: count:{{ t }}
</div>
